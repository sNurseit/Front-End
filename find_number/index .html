<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lab 8</title>
</head>
<body>
  <header>
    <div class="block_nav">
      <div class="blo">
        <button class="btn again">Again!</button>
      </div>
      <div class="blo-1">
        <p class="between">(Between 1 and 20)</p>
      </div>
      
    </div>
    <h1>Catch the Number!</h1>
    <div class="center_bl">
      <div class="corr-num">?</div>
    </div>
    
  </header>

  <main>
    <section class="block-1">
      <input type="number" class="input-number" />
      <button class="btn check">Check!</button>
    </section>

    <section class="block-2">
      <p class="message">Start catching...</p>
      <p class="label-1">Score: <span class="score">20</span></p>
      <p class="label-2">Highscore: <span class="highscore">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="script 8.1.js"></script>
</body>
</html>
